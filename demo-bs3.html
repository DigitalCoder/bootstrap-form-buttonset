<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bootstrap-form-buttonset demo BS3</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-form-buttonset.js"></script>
</head>
<body>
<div class="container">
    <h1>bootstrap-form-buttonset
        <small>live on bootstrap 3</small>
    </h1>

    <div class="well buttonset-radio">
        <input type="radio" name="r1" id="r1" value="1"><label for="r1">Yes</label>
        <input type="radio" name="r1" id="r2" value="1"><label for="r2">No</label>
    </div>
    <button type="button" id="RadioTransformAttach" class="btn btn-default">Attach (default)</button>
    <button type="button" id="RadioTransformDetach" class="btn btn-default">Detach</button>

    <script>
        $('#RadioTransformAttach').click(function() {
            $('.buttonset-radio').bsFormButtonset().attach();
        });
        $('#RadioTransformDetach').click(function() {
            $('.buttonset-radio').bsFormButtonset().detach();
        });
    </script>
</div>
</body>
</html>
